<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Web</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome for weather icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1>🌤️ Weather Today</h1>
    </header>
    <main>
      <div class="weather-container">
        <div class="weather-card">
        <h2>Algeria</h2>
        <i class="fa-solid fa-sun"></i>
        <p class="temperature">28°C</p>
        <p class="description">Sunny Day</p>
      </div>


      <div class="weather-card">
        <h2>Russia</h2>
        <i class="fa-solid fa-snowflake"></i>
        <p class="temperature">-5°C</p>
        <p class="description">Snowy Day</p>
      </div>

      <div class="weather-card">
        <h2>France</h2>
        <i class="fa-solid fa-cloud-showers-heavy"></i>
        <p class="temperature">15°C</p>
        <p class="description">Rainy Day</p>
      </div>
      </div>
    </main>
    <footer>
      <p>© 2025 Weather Web - All rights reserved</p>
    </footer>
  </body>
</html>
